<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap">
  <title>Tic Tac Toe</title>
</head>

<body>
  <article class="player1 feedback">
    <img class="player__token" src="./assets/icons8-bubble-tea-80.png" alt="Bubble tea token">
    <h2 class="player1__score scoring">0 wins</h2>
  </article>

  <article class="board">
    <header class="board__title">
      <h1>It's player 1's turn!</h1>
    </header>
  
    <main class="board__game">
      <div class="divider"> 
        <section class="board__game--boxes side-top side-left">0</section>
        <section class="board__game--boxes side-left">1</section>
        <section class="board__game--boxes side-bottom side-left">2</section>
      </div>
      <div class="divider">
        <section class="board__game--boxes side-top">3</section>
        <section class="board__game--boxes">4</section>
        <section class="board__game--boxes side-bottom">5</section>
      </div>
      <div class="divider">
        <section class="board__game--boxes side-top side-right">6</section>
        <section class="board__game--boxes side-right">7</section>
        <section class="board__game--boxes side-bottom side-right">8</section>
      </div>
    </main>
  </article>

  <article class="player2 feedback">
    <img class="player__token" src="./assets/icons8-coffee-to-go-80.png" alt="Coffee token">
    <h2 class="player2__score scoring">0 wins</h2>
  </article>

 
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
