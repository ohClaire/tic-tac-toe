<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap">
  <title>Tic Tac Toe</title>
</head>

<body>
  <article class="player">
    <img class="player__token" src="./assets/icons8-bubble-tea-80.png" alt="Bubble tea token">
    <h2 class="player1__score player__scoring">0 wins</h2>
  </article>

  <article class="board">
    <header id="board__banner">
    </header>
  
    <main class="board__game">
      <div class="divider"> 
        <button type="button" title="empty box" class="board__game--box box--top-border box--left-border"></button>
        <button type="button" title="empty box" class="board__game--box box--left-border"></button>
        <button type="button" title="empty box" class="board__game--box box--bottom-border box--left-border"></button>
      </div>
      <div class="divider">
        <button type="button" title="empty box" class="board__game--box box--top-border"></button>
        <button type="button" title="empty box" class="board__game--box"></button>
        <button type="button" title="empty box" class="board__game--box box--bottom-border"></button>
      </div>
      <div class="divider">
        <button type="button" title="empty box" class="board__game--box box--top-border box--right-border"></button>
        <button type="button" title="empty box" class="board__game--box box--right-border"></button>
        <button type="button" title="empty box" class="board__game--box box--bottom-border box--right-border"></button>
      </div>
    </main>
  </article>

  <article class="player">
    <img class="player__token" src="./assets/icons8-coffee-to-go-80.png" alt="Coffee token">
    <h2 class="player2__score player__scoring">0 wins</h2>
  </article>

  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
