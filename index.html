<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap">
  <title>Tic Tac Toe</title>
</head>

<body>
  <article class="player1 feedback">
    <img class="player__1 player__token" src="./assets/icons8-bubble-tea-80.png" alt="Bubble tea token">
    <h2 class="player1__score scoring">0 wins</h2>
  </article>

  <article class="board">
    <header class="board__banner">
    </header>
  
    <main class="board__game">
      <div class="divider"> 
        <button type="button" id="0" class="board__game--box side-top side-left"></button>
        <button type="button" id="1" class="board__game--box side-left"></button>
        <button type="button" class="board__game--box side-bottom side-left"></button>
      </div>
      <div class="divider">
        <button type="button" class="board__game--box side-top"></button>
        <button type="button" class="board__game--box"></button>
        <button type="button" class="board__game--box side-bottom"></button>
      </div>
      <div class="divider">
        <button type="button" class="board__game--box side-top side-right"></button>
        <button type="button" class="board__game--box side-right"></button>
        <button type="button" class="board__game--box side-bottom side-right"></button>
      </div>
    </main>
  </article>

  <article class="player2 feedback">
    <img class="player__2 player__token" src="./assets/icons8-coffee-to-go-80.png" alt="Coffee token">
    <h2 class="player2__score scoring">0 wins</h2>
  </article>

 
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
